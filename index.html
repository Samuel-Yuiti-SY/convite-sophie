<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite 15 Anos - Sophie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f9d9e5;
      color: #6b2c3e;
    }

    header {
      background: #f3b6cc;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header button {
      border: none;
      background: #fff;
      color: #6b2c3e;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    section {
      display: none;
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    section.active { display: block; }

    h1, h2 {
      text-align: center;
    }

    .envelope {
      text-align: center;
      margin-top: 40px;
    }

    .envelope img {
      width: 220px;
      cursor: pointer;
    }

    .fogos {
      display: none;
      text-align: center;
    }

    .fogos img {
      width: 100%;
      max-width: 500px;
    }

    .convite {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .convite h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 52px;
      color: #d45c85;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button.primary {
      background: #d45c85;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .gift {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .gift img {
      width: 60px;
      border-radius: 10px;
    }

    .gift.selected { opacity: 0.5; }

    .admin {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

<header>
  <button onclick="show('inicio')">Convite</button>
  <button onclick="show('endereco')">Endere칞o</button>
  <button onclick="show('recados')">Recados</button>
  <button onclick="show('presentes')">Presentes</button>
</header>

<section id="inicio" class="active">
  <div class="envelope">
    <!-- GIF LOCAL (evita 404) -->
    <img src="envelope.gif" alt="Abrir convite" onclick="abrirConvite()">
    <p>Clique para abrir o convite 游눏</p>
  </div>

  <div class="fogos" id="fogos">
    <img src="fogos.gif" alt="Fogos de artif칤cio">
  </div>

  <div class="convite" id="convite">
    <h1>Meus 15 Anos</h1>
    <h2>Sophie</h2>
    <p><strong>S치bado | 14.02.2026 | 11:00h</strong></p>
    <p>Rua Pioneiro M치rio Manganoti, 480<br>Parque das Grev칤leas - Maring치/PR</p>
    <p>游꺚 Sua presen칞a 칠 muito importante 游꺚</p>
  </div>
</section>

<section id="endereco">
  <div class="card">
    <h2>Confirmar Presen칞a</h2>
    <input id="nomeConfirmacao" placeholder="Seu nome">
    <button class="primary" onclick="confirmar()">Confirmar</button>
  </div>
</section>

<section id="recados">
  <div class="card">
    <h2>Deixe um recado 游눘</h2>
    <input id="nomeRecado" placeholder="Seu nome">
    <textarea id="msgRecado" placeholder="Mensagem"></textarea>
    <button class="primary" onclick="salvarRecado()">Salvar</button>
    <p id="recadoSalvo"></p>
  </div>
</section>

<section id="presentes">
  <div class="card">
    <h2>Lista de Presentes 游꾸</h2>
    <div class="gift" onclick="selecionar(this)">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920268.png">
      <span>Perfume</span>
    </div>
    <div class="gift" onclick="selecionar(this)">
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524334.png">
      <span>Bolsa</span>
    </div>
  </div>
</section>

<!-- TELA OCULTA ADMIN -->
<section id="admin">
  <div class="admin">
    <h2>Confirmados</h2>
    <ul id="listaConfirmados"></ul>
  </div>
</section>

<script>
  function show(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function abrirConvite() {
    document.getElementById('fogos').style.display = 'block';
    setTimeout(() => {
      document.getElementById('convite').style.display = 'block';
    }, 2000);
  }

  function confirmar() {
    const nome = document.getElementById('nomeConfirmacao').value;
    if (!nome) return alert('Digite seu nome');
    const lista = JSON.parse(localStorage.getItem('confirmados') || '[]');
    lista.push(nome);
    localStorage.setItem('confirmados', JSON.stringify(lista));
    alert('Presen칞a confirmada!');
  }

  function salvarRecado() {
    const nome = nomeRecado.value;
    const msg = msgRecado.value;
    localStorage.setItem('recado', nome + ': ' + msg);
    recadoSalvo.innerText = 'Recado salvo apenas neste navegador 游눘';
  }

  function selecionar(el) {
    el.classList.toggle('selected');
  }

  // ACESSO ADMIN OCULTO
  if (window.location.hash === '#admin-sophie') {
    show('admin');
    const lista = JSON.parse(localStorage.getItem('confirmados') || '[]');
    const ul = document.getElementById('listaConfirmados');
    lista.forEach(n => {
      const li = document.createElement('li');
      li.textContent = n;
      ul.appendChild(li);
    });
  }
</script>

</body>
</html>
